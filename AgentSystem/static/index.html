<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentSystem Control Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AgentSystem Control Panel</h1>
            <p id="agentDescription">Autonomous agent system</p>
        </header>

        <section id="agentStatus">
            <h2>Agent Status</h2>
            <p>Status: <span id="status">Loading...</span></p>
            <p>Capabilities: <span id="capabilities">Loading...</span></p>
            <div class="input-group">
                <label for="portSelector">Server Port:</label>
                <select id="portSelector"></select>
            </div>
        </section>

        <section id="taskManagement">
            <h2>Task Management</h2>
            <div class="input-group">
                <label for="taskInput">New Task:</label>
                <textarea id="taskInput" placeholder="Enter task description..." rows="3"></textarea>
            </div>
            <div class="input-group">
                <label for="priorityInput">Priority (1-10):</label>
                <input type="number" id="priorityInput" min="1" max="10" value="5">
            </div>
            <button id="submitTask" class="btn-primary">Submit Task</button>

            <h3>Active Tasks</h3>
            <div class="refresh-container">
                <button id="refreshTasks" class="btn-secondary">Refresh Tasks</button>
                <p class="last-updated">Last updated: <span id="lastUpdated">Never</span></p>
            </div>
            <div id="tasksList">
                <p>No tasks available. Submit a new task to get started.</p>
            </div>
        </section>

        <section id="browserControl" class="hidden">
            <h2>Browser Control</h2>
            <div class="input-group">
                <label for="urlInput">Navigate to URL:</label>
                <input type="text" id="urlInput" placeholder="https://example.com">
            </div>
            <button id="navigateBrowser" class="btn-secondary">Navigate</button>
        </section>

        <section id="emailControl" class="hidden">
            <h2>Email Control</h2>
            <div class="input-group">
                <label for="toInput">To:</label>
                <input type="email" id="toInput" placeholder="recipient@example.com">
            </div>
            <div class="input-group">
                <label for="subjectInput">Subject:</label>
                <input type="text" id="subjectInput" placeholder="Email subject">
            </div>
            <div class="input-group">
                <label for="bodyInput">Body:</label>
                <textarea id="bodyInput" placeholder="Email content..." rows="5"></textarea>
            </div>
            <button id="sendEmail" class="btn-secondary">Send Email</button>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
